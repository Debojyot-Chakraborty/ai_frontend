<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUDZZ AI Chat</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f5f5; color: #000;
    }
    body { display: flex; flex-direction: column; }

    header {
      background-color: #414a4c;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 998;
    }

    #reset-btn {
      position: fixed;
      top: 10px; left: 10px;
      font-size: 22px; cursor: pointer;
      background-color: transparent;
      border: none; color: #fff;
      z-index: 999;
    }

    #chat-box {
      margin-top: 60px;
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: calc(100vh - 130px);
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 15px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
      opacity: 0;
      animation: bubbleIn 0.5s forwards;
    }

    .user {
      align-self: flex-end;
      background-color: #6a7b88;
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #eaeaea;
      color: #000;
      border-bottom-left-radius: 0;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background-color: #e6e6e6;
      border-top: 1px solid #ccc;
      flex-wrap: wrap;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background-color: #fff;
      color: #000;
      outline: none;
      min-width: 100px;
    }

    .input-btn {
      margin-left: 6px;
      padding: 10px;
      background-color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      font-size: 15px;
    }

    @keyframes bubbleIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 600px) {
      header { font-size: 18px; padding: 12px; }
      #input { font-size: 14px; }
      .input-btn { font-size: 14px; padding: 8px; }
      .bubble { font-size: 14px; }
      #reset-btn { font-size: 20px; }
    }

    #emoji-picker {
      display: none;
      position: absolute;
      bottom: 60px;
      left: 10px;
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    #emoji-picker span {
      font-size: 24px;
      cursor: pointer;
      margin: 5px;
    }

    #emoji-picker span:hover {
      background-color: #eee;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>HUDZZ AI</header>
  <button id="reset-btn" onclick="resetChat()">üóëÔ∏è</button>

  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="input" placeholder="Type a message..." onkeydown="handleEnter(event)" />
    <button id="emoji-btn" class="input-btn" onclick="toggleEmojiPicker()">üòä</button>
    <button class="input-btn" onclick="startVoice()">üéôÔ∏è</button>
    <button class="input-btn" onclick="sendMessage()">Send</button>
  </div>

  <div id="emoji-picker">
    <span onclick="addEmoji('üòé')">üòé</span>
    <span onclick="addEmoji('üòÇ')">üòÇ</span>
    <span onclick="addEmoji('üî•')">üî•</span>
    <span onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
    <span onclick="addEmoji('ü§î')">ü§î</span>
    <span onclick="addEmoji('üëÄ')">üëÄ</span>
    <span onclick="addEmoji('ü•π')">ü•π</span>
    <span onclick="addEmoji('ü§Ø')">ü§Ø</span>
    <span onclick="addEmoji('üíÄ')">üíÄ</span>
    <span onclick="addEmoji('üôè')">üôè</span>
  </div>

  <script>
    let history = [];
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("input");
    const emojiPicker = document.getElementById("emoji-picker");

    window.onload = function () {
      const stored = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      stored.forEach(msg => {
        const msgDiv = document.createElement("div");
        msgDiv.className = `bubble ${msg.role === "user" ? "user" : "bot"}`;
        msgDiv.innerHTML = msg.content;
        chatBox.appendChild(msgDiv);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
      history = stored;
    };

    function appendMessage(text, sender, save = true) {
      const msg = document.createElement("div");
      msg.className = `bubble ${sender}`;
      msg.innerHTML = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (save) {
        history.push({
          role: sender === "user" ? "user" : "assistant",
          content: text
        });
        localStorage.setItem("chatHistory", JSON.stringify(history));
      }
    }

    function sendMessage() {
      const text = input.value.trim();
      if (text === "") return;

      appendMessage(text, "user");
      input.value = "";

      // Simulated bot reply
      setTimeout(() => {
        const reply = "You said: " + text;
        appendMessage(reply, "bot");
      }, 800);
    }

    function handleEnter(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    function resetChat() {
      localStorage.removeItem("chatHistory");
      history = [];
      chatBox.innerHTML = "";
    }

    function toggleEmojiPicker() {
      emojiPicker.style.display = emojiPicker.style.display === "block" ? "none" : "block";
    }

    function addEmoji(emoji) {
      input.value += emoji;
      input.focus();
    }

    function startVoice() {
      alert("Voice input feature coming soon!");
    }
  </script>
</body>
</html>
