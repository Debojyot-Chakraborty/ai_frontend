
<!DOCTYPE html>
<html>
<head>
  <title>HUDZZ AI Chat</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #111; color: #fff; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; padding: 10px 20px; }
    #response { margin-top: 20px; white-space: pre-wrap; background: #222; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>HUDZZ AI</h1>
  <textarea id="input" placeholder="Ask something..."></textarea>
  <br>
  <button onclick="sendMessage()">Send</button>
  <div id="response"></div>

  <script>
    async function sendMessage() {
  const input = document.getElementById("input").value;
  const resDiv = document.getElementById("response");
  resDiv.innerHTML = "Thinking...";

  const response = await fetch("https://ai-chatbot-rk59.onrender.com/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: input })
  });

  const data = await response.json();
  const answer = data?.reply || "No reply";
  resDiv.innerHTML = answer;
}
  </script>
</body>
</html>
