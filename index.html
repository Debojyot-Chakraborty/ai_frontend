<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUDZZ AI Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #000;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 998;
    }

    #reset-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 22px;
      cursor: pointer;
      background-color: transparent;
      border: none;
      color: #fff;
      z-index: 999;
    }

    #chat-box {
      margin-top: 60px;
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: calc(100vh - 130px);
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 15px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
      opacity: 0;
      animation: bubbleIn 0.5s forwards;
    }

    .user {
      align-self: flex-end;
      background-color: #333;
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #eaeaea;
      color: #000;
      border-bottom-left-radius: 0;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background-color: #e6e6e6;
      border-top: 1px solid #ccc;
      flex-wrap: wrap;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background-color: #fff;
      color: #000;
      outline: none;
      min-width: 100px;
    }

    .input-btn {
      margin-left: 6px;
      padding: 10px;
      background-color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      font-size: 15px;
    }

    .typing-indicator {
      color: #999;
      font-size: 14px;
    }

    @keyframes bubbleIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 600px) {
      header { font-size: 18px; padding: 12px; }
      #input { font-size: 14px; }
      .input-btn { font-size: 14px; padding: 8px; }
      .bubble { font-size: 14px; }
      #reset-btn { font-size: 20px; }
    }
  </style>
</head>
<body>
  <header>HUDZZ AI</header>
  <button id="reset-btn" onclick="resetChat()">üóëÔ∏è</button>
  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="input" placeholder="Type a message..." onkeydown="handleEnter(event)" />
    <button id="emoji-btn" class="input-btn">üòä</button>
    <button class="input-btn" onclick="startVoice()">üéôÔ∏è</button>
    <button class="input-btn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("input");

    window.onload = function() {
      const chatHistory = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      chatHistory.forEach(msg => {
        appendMessage(msg.text, msg.sender);
      });
    };

    function saveChatHistory() {
      const messages = [];
      document.querySelectorAll('.bubble').forEach(bubble => {
        messages.push({
          text: bubble.innerText,
          sender: bubble.classList.contains("user") ? "user" : "bot"
        });
      });
      localStorage.setItem("chatHistory", JSON.stringify(messages));
    }

    function appendMessage(html, sender) {
      const msg = document.createElement("div");
      msg.className = `bubble ${sender}`;
      msg.innerHTML = html;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      saveChatHistory();
      return msg;
    }

    function handleEnter(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage(escapeHtml(message), "user");
      input.value = "";

      const typingIndicator = appendMessage("<em>Bot is typing...</em>", "bot");

      try {
        const response = await fetch("https://ai-chatbot-rk59.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        const reply = data?.reply || "No reply from AI.";
        typingIndicator.innerHTML = reply;
        saveChatHistory();
      } catch (err) {
        typingIndicator.innerHTML = "Error contacting AI.";
        saveChatHistory();
      }
    }

    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    function resetChat() {
      if (confirm("Are you sure you want to reset the chat?")) {
        localStorage.removeItem("chatHistory");
        chatBox.innerHTML = "";
      }
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Voice input not supported in this browser.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        input.value += transcript;
      };

      recognition.onerror = function(event) {
        alert("Voice error: " + event.error);
      };

      recognition.start();
    }

    // üëâ Emoji picker logic
    const emojiTrigger = document.getElementById('emoji-btn');
    const picker = new EmojiButton({
      position: 'top-start',
      theme: 'light',
      autoHide: true,
      showRecents: true,
      showSearch: true,
    });

    picker.on('emoji', emoji => {
      input.value += emoji;
      input.focus();
    });

    emojiTrigger.addEventListener('click', () => {
      picker.togglePicker(emojiTrigger);
    });
  </script>
</body>
</html>
