<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUDZZ AI Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #00bfff;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }

    #chat-box {
      margin-top: 60px;
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: calc(100vh - 130px);
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 15px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #00bfff;
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #f1f1f1;
      border-bottom-left-radius: 0;
      color: #000;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background-color: #e6e6e6;
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background-color: #fff;
      color: #000;
      outline: none;
    }

    #send {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #00bfff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .form-container input {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-container button {
      padding: 10px 15px;
      background-color: #00bfff;
      border: none;
      color: white;
      font-size: 16px;
      width: 300px;
      cursor: pointer;
      border-radius: 5px;
    }

    .form-container button:hover {
      background-color: #007bb5;
    }

    .form-container a {
      margin-top: 10px;
      text-decoration: none;
      color: #00bfff;
      font-size: 14px;
    }

    .form-container a:hover {
      color: #007bb5;
    }

    .form-container .error-message {
      color: red;
      font-size: 14px;
    }

  </style>
</head>

<body>

  <header>HUDZZ AI</header>

  <div class="form-container" id="signup-form">
    <h2>Signup</h2>
    <input type="text" id="signup-username" placeholder="Enter Username" />
    <input type="password" id="signup-password" placeholder="Enter Password" />
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="javascript:void(0);" onclick="showSignIn()">Sign In</a></p>
    <p class="error-message" id="signup-error"></p>
  </div>

  <div class="form-container" id="signin-form" style="display:none;">
    <h2>Sign In</h2>
    <input type="text" id="signin-username" placeholder="Enter Username" />
    <input type="password" id="signin-password" placeholder="Enter Password" />
    <button onclick="signin()">Sign In</button>
    <p>Forgot your password? <a href="javascript:void(0);" onclick="showForgotPassword()">Forgot Password</a></p>
    <p>Don't have an account? <a href="javascript:void(0);" onclick="showSignup()">Sign Up</a></p>
    <p class="error-message" id="signin-error"></p>
  </div>

  <div class="form-container" id="forgot-password-form" style="display:none;">
    <h2>Forgot Password</h2>
    <input type="text" id="forgot-username" placeholder="Enter Username" />
    <button onclick="forgotPassword()">Reset Password</button>
    <p>Remember your password? <a href="javascript:void(0);" onclick="showSignIn()">Sign In</a></p>
    <p class="error-message" id="forgot-password-error"></p>
  </div>

  <div id="chat-box" style="display:none;">
    <div id="chat"></div>
    <div id="input-area">
      <input type="text" id="input" placeholder="Type a message..." onkeydown="handleEnter(event)" />
      <button id="send" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Show different forms
    function showSignup() {
      document.getElementById('signin-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'flex';
      document.getElementById('forgot-password-form').style.display = 'none';
    }

    function showSignIn() {
      document.getElementById('signin-form').style.display = 'flex';
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('forgot-password-form').style.display = 'none';
    }

    function showForgotPassword() {
      document.getElementById('signin-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('forgot-password-form').style.display = 'flex';
    }

    // Signup logic
    function signup() {
      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;

      if (username && password) {
        alert('Signup Successful!');
        showSignIn();
      } else {
        document.getElementById('signup-error').textContent = 'Please fill all fields!';
      }
    }

    // Sign-in logic
    function signin() {
      const username = document.getElementById('signin-username').value;
      const password = document.getElementById('signin-password').value;

      if (username && password) {
        alert('Sign In Successful!');
        document.getElementById('signin-form').style.display = 'none';
        document.getElementById('chat-box').style.display = 'flex';
      } else {
        document.getElementById('signin-error').textContent = 'Invalid credentials!';
      }
    }

    // Forgot Password logic
    function forgotPassword() {
      const username = document.getElementById('forgot-username').value;

      if (username) {
        alert('Password reset link sent!');
        showSignIn();
      } else {
        document.getElementById('forgot-password-error').textContent = 'Please enter a username!';
      }
    }

    // Chatbox functionality (same as before)
    function appendMessage(html, sender) {
      const msg = document.createElement('div');
      msg.className = `bubble ${sender}`;
      msg.innerHTML = html;
      document.getElementById('chat').appendChild(msg);
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    function handleEnter(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    }

    async function sendMessage() {
      const message = document.getElementById('input').value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      document.getElementById('input').value = '';

      appendMessage('...', 'bot');

      try {
        const response = await fetch('https://ai-chatbot-rk59.onrender.com/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        const reply = data?.reply || 'No reply from AI.';

        const botBubble = document.querySelectorAll('.bubble.bot');
        if (botBubble.length > 0) {
          botBubble[botBubble.length - 1].innerHTML = reply;
        }
      } catch (err) {
        const botBubble = document.querySelectorAll('.bubble.bot');
        if (botBubble.length > 0) {
          botBubble[botBubble.length - 1].innerHTML = 'Error contacting AI.';
        }
      }
    }
  </script>
</body>

</html>
