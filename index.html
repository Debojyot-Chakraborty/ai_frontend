<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUDZZ AI Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #00ffc3;
      color: #000;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 15px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #00ffc3;
      color: #000;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #1f1f1f;
      border-bottom-left-radius: 0;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background-color: #181818;
      border-top: 1px solid #333;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background-color: #2a2a2a;
      color: #fff;
      outline: none;
    }

    #send {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #00ffc3;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }

    @media screen and (max-width: 600px) {
      #input {
        font-size: 14px;
      }

      #send {
        font-size: 14px;
        padding: 8px 12px;
      }

      .bubble {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>HUDZZ AI</header>

  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="input" placeholder="Type a message..." onkeydown="handleEnter(event)" />
    <button id="send" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("input");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `bubble ${sender}`;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleEnter(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";

      appendMessage("...", "bot");

      try {
        const response = await fetch("https://ai-chatbot-rk59.onrender.com/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        const reply = data?.reply || "No reply from AI.";

        // Replace the last bot message (loading) with the real one
        const bubbles = document.querySelectorAll(".bubble.bot");
        if (bubbles.length > 0) {
          bubbles[bubbles.length - 1].innerText = reply;
        }
      } catch (err) {
        console.error("Error:", err);
        appendMessage("Error contacting AI.", "bot");
      }
    }
  </script>
</body>
</html>
