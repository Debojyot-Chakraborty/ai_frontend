<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUDZZ AI Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #1f1f1f;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 998;
    }

    #reset-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 22px;
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      z-index: 999;
    }

    #chat-box {
      margin-top: 60px;
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: calc(100vh - 130px);
    }

    .bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
      animation: bubbleIn 0.5s forwards;
    }

    .user {
      align-self: flex-end;
      background-color: #333;
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #e1e1e1;
      color: #000;
      border-bottom-left-radius: 0;
    }

    @keyframes bubbleIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #input-area {
      display: flex;
      align-items: center;
      background-color: #1e1e1e;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 997;
    }

    #input {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background-color: #2c2c2c;
      color: #fff;
      outline: none;
    }

    .input-btn {
      margin-left: 6px;
      padding: 10px;
      background-color: #333;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      font-size: 16px;
      transition: background 0.3s;
    }

    .input-btn:hover {
      background-color: #555;
    }

    .emoji-picker {
      position: absolute;
      bottom: 60px;
      left: 10px;
      background: #1f1f1f;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 8px;
      display: none;
      flex-wrap: wrap;
      gap: 6px;
      z-index: 1000;
    }

    .emoji-picker span {
      font-size: 22px;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      header { font-size: 18px; }
      .input-btn, #input { font-size: 14px; }
      .emoji-picker span { font-size: 20px; }
    }
  </style>
</head>
<body>
  <header>HUDZZ AI</header>
  <button id="reset-btn" onclick="resetChat()">üîÑÔ∏è</button>

  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="input" placeholder="Type a message..." onkeydown="handleEnter(event)" />
    <button class="input-btn" onclick="toggleEmoji()">üòä</button>
    <button class="input-btn" onclick="startVoice()">üéôÔ∏è</button>
    <button class="input-btn" onclick="sendMessage()">Send</button>
  </div>

  <div class="emoji-picker" id="emoji-picker">
    <span onclick="addEmoji('üòé')">üòé</span>
    <span onclick="addEmoji('üòÇ')">üòÇ</span>
    <span onclick="addEmoji('üî•')">üî•</span>
    <span onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
    <span onclick="addEmoji('ü§î')">ü§î</span>
    <span onclick="addEmoji('üëÄ')">üëÄ</span>
    <span onclick="addEmoji('ü•π')">ü•π</span>
    <span onclick="addEmoji('ü§Ø')">ü§Ø</span>
    <span onclick="addEmoji('üíÄ')">üíÄ</span>
    <span onclick="addEmoji('üôè')">üôè</span>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("input");
    const emojiPicker = document.getElementById("emoji-picker");

    window.onload = function () {
      const chatHistory = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      chatHistory.forEach(msg => {
        appendMessage(msg.text, msg.sender);
      });
    };

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `bubble ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      saveChatHistory();
    }

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, "user");
      input.value = "";

      const botMsg = appendMessage("Typing...", "bot");

      fetch("https://ai-chatbot-rk59.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
        .then(res => res.json())
        .then(data => {
          botMsg.textContent = data?.reply || "No reply.";
          saveChatHistory();
        })
        .catch(() => {
          botMsg.textContent = "Error fetching AI.";
        });
    }

    function handleEnter(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    }

    function resetChat() {
      if (confirm("Reset chat history?")) {
        localStorage.removeItem("chatHistory");
        chatBox.innerHTML = "";
      }
    }

    function saveChatHistory() {
      const messages = [];
      document.querySelectorAll(".bubble").forEach(b => {
        messages.push({
          text: b.textContent,
          sender: b.classList.contains("user") ? "user" : "bot"
        });
      });
      localStorage.setItem("chatHistory", JSON.stringify(messages));
    }

    function toggleEmoji() {
      emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
    }

    function addEmoji(emoji) {
      input.value += emoji;
      input.focus();
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Browser doesn't support speech input.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        input.value += event.results[0][0].transcript;
      };

      recognition.start();
    }
  </script>
</body>
</html>
