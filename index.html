<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUDZZ AI Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #000;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #00bfff;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }

    #chat-box {
      margin-top: 60px;
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: calc(100vh - 130px);
      overflow-x: hidden;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 15px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
      opacity: 0;
      animation: bubbleIn 0.5s forwards;
    }

    .user {
      align-self: flex-end;
      background-color: #00bfff;
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #f1f1f1;
      border-bottom-left-radius: 0;
      color: #000;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background-color: #e6e6e6;
      border-top: 1px solid #ccc;
      align-items: center;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background-color: #fff;
      color: #000;
      outline: none;
    }

    #send, #emoji-btn, #voice-btn {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
    }

    #emoji-picker {
      position: absolute;
      bottom: 70px;
      right: 20px;
      display: none;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #emoji-picker button {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
    }

    .typing-indicator {
      color: #999;
      font-size: 14px;
    }

    #reset-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #fff;
      background-color: #00bfff;
      border-radius: 50%;
      padding: 8px;
      border: none;
    }

    @keyframes bubbleIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 600px) {
      header { font-size: 18px; padding: 12px; }
      #input { font-size: 14px; }
      #send { font-size: 14px; padding: 8px 12px; }
      .bubble { font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>HUDZZ AI</header>
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="input" placeholder="Type a message..." onkeydown="handleEnter(event)" />
    <button id="send" onclick="sendMessage()">Send</button>
    <button id="emoji-btn" onclick="toggleEmojiPicker()">üòä</button>
    <button id="voice-btn" onclick="startVoiceMessage()">üé§</button>
  </div>
  <div id="emoji-picker">
    <button onclick="addEmoji('üòÄ')">üòÄ</button>
    <button onclick="addEmoji('üòÑ')">üòÑ</button>
    <button onclick="addEmoji('üòÅ')">üòÅ</button>
    <button onclick="addEmoji('üòé')">üòé</button>
    <button onclick="addEmoji('üòç')">üòç</button>
    <button onclick="addEmoji('üò≠')">üò≠</button>
  </div>
  <button id="reset-btn" onclick="resetChat()">üîÑ</button>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("input");
    const emojiPicker = document.getElementById("emoji-picker");
    const resetBtn = document.getElementById("reset-btn");

    window.onload = function() {
      const chatHistory = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      chatHistory.forEach(msg => {
        appendMessage(msg.text, msg.sender);
      });
    };

    function saveChatHistory() {
      const messages = [];
      document.querySelectorAll('.bubble').forEach(bubble => {
        messages.push({
          text: bubble.innerText,
          sender: bubble.classList.contains("user") ? "user" : "bot"
        });
      });
      localStorage.setItem("chatHistory", JSON.stringify(messages));
    }

    function appendMessage(html, sender) {
      const msg = document.createElement("div");
      msg.className = `bubble ${sender}`;
      msg.innerHTML = html;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      saveChatHistory();
      return msg;
    }

    function handleEnter(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage(escapeHtml(message), "user");
      input.value = "";

      // Typing indicator
      const typingIndicator = appendMessage("<em>Bot is typing...</em>", "bot");

      try {
        const response = await fetch("https://ai-chatbot-rk59.onrender.com/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        const reply = data?.reply || "No reply from AI.";
        typingIndicator.innerHTML = reply;
        saveChatHistory();
      } catch (err) {
        typingIndicator.innerHTML = "Error contacting AI.";
        saveChatHistory();
      }
    }

    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    function resetChat() {
      if (confirm("Are you sure you want to reset the chat?")) {
        localStorage.removeItem("chatHistory");
        chatBox.innerHTML = "";
      }
    }

    function toggleEmojiPicker() {
      emojiPicker.style.display = emojiPicker.style.display === "block" ? "none" : "block";
    }

    function addEmoji(emoji) {
      input.value += emoji;
      emojiPicker.style.display = "none";
    }

    // Voice message functionality
    let recognition;

    function startVoiceMessage() {
      if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.start();

        recognition.onresult = function(event) {
          const voiceMessage = event.results[0][0].transcript;
          input.value = voiceMessage;
          sendMessage();
        };

        recognition.onerror = function(event) {
          console.log("Voice recognition error: ", event.error);
        };
      } else {
        alert("Your browser doesn't support voice recognition.");
      }
    }
  </script>
</body>
</html>
