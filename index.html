<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUDZZ AI Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000;
    }
    body { display: flex; flex-direction: column; }
    header {
      background-color: #00bfff;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 999;
    }
    #auth-section, #chat-section {
      margin-top: 70px;
      padding: 20px;
    }
    input[type="email"], input[type="password"] {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      width: 90%;
    }
    button {
      padding: 10px 16px;
      margin: 5px;
      font-size: 16px;
      background-color: #00bfff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #chat-box {
      margin-top: 10px;
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: calc(100vh - 200px);
    }
    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 15px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .user { align-self: flex-end; background-color: #00bfff; color: #fff; border-bottom-right-radius: 0; }
    .bot { align-self: flex-start; background-color: #f1f1f1; color: #000; border-bottom-left-radius: 0; }
    #input-area {
      display: flex;
      padding: 10px;
      background-color: #e6e6e6;
      border-top: 1px solid #ccc;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background-color: #fff;
      color: #000;
      outline: none;
    }
    #send {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #00bfff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>HUDZZ AI</header>

  <div id="auth-section">
    <h3>Login or Signup</h3>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <div id="chat-section" style="display: none;">
    <div id="chat-box"></div>
    <div id="input-area">
      <input type="text" id="input" placeholder="Type a message..." onkeydown="handleEnter(event)" />
      <button id="send" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient("https://ctumzbnggdaskkjxflam.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0dW16Ym5nZ2Rhc2tranhmbGFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0NjIxNzksImV4cCI6MjA2MTAzODE3OX0.VsvsLGmGh6PVVwvOtSqf6s21fGNaqtUezr32xRMwnXg");
    let user_id = null;

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);
      user_id = data.user.id;
      localStorage.setItem("user_id", user_id);
      document.getElementById("auth-section").style.display = "none";
      document.getElementById("chat-section").style.display = "block";
      loadHistory();
    }

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) return alert(error.message);
      alert("Signup successful. Please check your email to verify.");
    }

    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("input");

    function appendMessage(html, sender) {
      const msg = document.createElement("div");
      msg.className = `bubble ${sender}`;
      msg.innerHTML = html;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleEnter(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage(escapeHtml(message), "user");
      input.value = "";
      appendMessage("...", "bot");

      const res = await fetch("https://ai-chatbot-rk59.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message, user_id: user_id })
      });

      const data = await res.json();
      const reply = data?.reply || "No reply from AI.";
      const botBubble = document.querySelectorAll(".bubble.bot");
      if (botBubble.length > 0) botBubble[botBubble.length - 1].innerHTML = reply;
    }

    async function loadHistory() {
      const { data, error } = await supabase
        .from("chat_history")
        .select("prompt, reply")
        .eq("user_id", user_id)
        .order("created_at", { ascending: true });

      if (!error) {
        data.forEach(row => {
          appendMessage(escapeHtml(row.prompt), "user");
          appendMessage(escapeHtml(row.reply), "bot");
        });
      }
    }

    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }
  </script>
</body>
</html>
