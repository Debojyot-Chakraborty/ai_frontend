<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HUDZZ AI Chat</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #000;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #d1e2e8; /* Bluish light gray */
      color: #000;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      width: 100%;
    }

    #reset {
      background-color: transparent;
      border: none;
      font-size: 20px;
      color: black;
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1000;
      cursor: pointer;
    }

    #chat-box {
      margin-top: 60px;
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: calc(100vh - 130px);
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 15px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #00bfff;
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #f1f1f1;
      border-bottom-left-radius: 0;
      color: #000;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background-color: #e6e6e6;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background-color: #fff;
      color: #000;
      outline: none;
    }

    #send {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: black; /* Black color for send button */
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }

    /* Mobile-friendly styling */
    @media screen and (max-width: 600px) {
      header { 
        font-size: 18px; 
        padding: 12px; 
      }
      #input { 
        font-size: 14px; 
        padding: 8px; 
      }
      #send { 
        font-size: 14px; 
        padding: 8px 12px; 
      }
      .bubble { 
        font-size: 14px; 
      }
      #input-area {
        padding: 8px;
      }
      #send {
        padding: 8px 12px;
      }
    }

    /* Ensuring input field and button are easy to interact with on mobile */
    @media screen and (max-width: 400px) {
      #input {
        font-size: 14px;
        padding: 12px;
      }
      #send {
        font-size: 14px;
        padding: 12px 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Reset Button with Font Awesome icon -->
  <button id="reset" onclick="resetChat()">
    <i class="fas fa-sync-alt"></i> <!-- Reset icon -->
  </button>

  <header>HUDZZ AI</header>

  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="input" placeholder="Type a message..." onkeydown="handleEnter(event)" />
    <button id="send" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("input");

    // Load chat history from localStorage
    window.onload = function() {
      const chatHistory = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      chatHistory.forEach(msg => {
        appendMessage(msg.text, msg.sender);
      });
    };

    // Save chat history to localStorage
    function saveChatHistory() {
      const messages = [];
      document.querySelectorAll('.bubble').forEach(bubble => {
        messages.push({
          text: bubble.innerText,
          sender: bubble.classList.contains("user") ? "user" : "bot"
        });
      });
      localStorage.setItem("chatHistory", JSON.stringify(messages));
    }

    function appendMessage(html, sender) {
      const msg = document.createElement("div");
      msg.className = `bubble ${sender}`;
      msg.innerHTML = html;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      saveChatHistory();
      return msg;
    }

    function handleEnter(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage(escapeHtml(message), "user");
      input.value = "";

      // Add a temporary loading bubble and keep reference
      const loadingBubble = appendMessage("...", "bot");

      try {
        const response = await fetch("https://ai-chatbot-rk59.onrender.com/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        const reply = data?.reply || "No reply from AI.";
        loadingBubble.innerHTML = reply;
        saveChatHistory();
      } catch (err) {
        loadingBubble.innerHTML = "Error contacting AI.";
        saveChatHistory();
      }
    }

    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    // Reset chat history
    function resetChat() {
      localStorage.removeItem("chatHistory");
      chatBox.innerHTML = "";
    }
  </script>
</body>
</html>
