<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUDZZ AI Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #00ffc3;
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
    }

    #input {
      width: 100%;
      max-width: 500px;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ffc3;
      border: none;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      max-width: 500px;
    }

    #response {
      margin-top: 30px;
      padding: 15px;
      width: 100%;
      max-width: 500px;
      white-space: pre-wrap;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 6px;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
      }

      #input {
        font-size: 14px;
        height: 100px;
      }

      button {
        font-size: 15px;
      }

      h1 {
        font-size: 24px;
      }

      #response {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>HUDZZ AI Chat</h1>
  <textarea id="input" placeholder="Ask something..."></textarea><br>
  <button onclick="sendMessage()">Send</button>
  <div id="response">Waiting for your question...</div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input").value;
      const resDiv = document.getElementById("response");

      if (!input.trim()) {
        resDiv.innerText = "Please type something.";
        return;
      }

      resDiv.innerText = "Thinking...";

      try {
        const response = await fetch("https://ai-chatbot-rk59.onrender.com/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: input })
        });

        const data = await response.json();
        const answer = data?.reply || "No reply from AI.";
        resDiv.innerText = answer;

      } catch (error) {
        console.error("Fetch error:", error);
        resDiv.innerText = "Error contacting the backend.";
      }
    }
  </script>
</body>
</html>
